<!DOCTYPE html>
<html>

<head>
    <title>Lab 7</title>
    <style>
        body {
            background: linear-gradient(to right, #000000, #6B7280);
            color: white;
        }
    </style>
</head>

<body style="overflow: hidden;">
    <div class="container">
        <div class="top" style="height: 10vh;"></div>
        <div class="mid"
            style="height: 60vh; width: 100vw; display: flex; justify-content: center; align-items: center; flex-direction: column; position: relative;">
            <h1 style="font-size: 7vh;">Check Vowels and Consonants</h1>
            <input type="text" id="inputText" placeholder="Enter text here"
                style="border: 2px solid black; border-radius: 50px; padding-left: 15px; width: 20vw; height: 5vh;">
            <button onclick="checkLetters()"
                style="border: 2px solid black; border-radius: 50px; width: 7vw; height: 4vh; margin-top: 30px; cursor: pointer;">Check</button>
            <div id="result" style="position: absolute; bottom: 0; font-size: 20px;"></div>
        </div>
        <div class="bottom"></div>
    </div>

    <script>
        function checkLetters() {
            var text = document.getElementById('inputText').value;
            var vowels = '';
            var consonants = '';
            var vowelsList = ['a', 'e', 'i', 'o', 'u'];
            for (var i = 0; i < text.length; i++) {
                var lowerCaseChar = text[i].toLowerCase();
                if (vowelsList.includes(lowerCaseChar)) {
                    vowels += text[i] + ' ';
                } else if (lowerCaseChar >= 'a' && lowerCaseChar <= 'z') {
                    consonants += text[i] + ' ';
                }
            }
            document.getElementById('result').innerHTML =
                '<p>Vowels: ' + vowels + '</p>' +
                '<p>Consonants: ' + consonants + '</p>';
        }
    </script>
</body>

</html>
